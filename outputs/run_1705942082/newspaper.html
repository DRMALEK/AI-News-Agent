<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Newspaper</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/chomsky');
        @import url('https://db.onlinewebfonts.com/c/4c4a87973ef80fc72049e01b9085fadc?family=ABC+Diatype');

        body {
            font-family: 'ABCDiatype', serif;
            color: #333;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            text-align: justify;
        }
        header, footer {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        header {
            padding: 1em 0;
            background: none;
            color: white;
            font-family: 'Chomsky', serif;
            text-align: center;
            transition: background 0.3s;
        }
        header:hover {
            background: none;
        }
        .content {
            width: 80%;
            margin: auto;
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-align: center;
            max-width: 70%;
            margin: 0 auto;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 0.3em;
            text-align: left;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: justify;
            max-width: 100%;
            margin: 0 auto;
        }

        .article a {
            text-decoration: none;
            color: #333;
            transition: text-decoration 0.3s, color 0.3s;
        }

        .article a:hover {
            text-decoration: underline;
            color: #333;
        }

        .article img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto 1em;
        }

        .article.left {
            text-align: left;
        }

        .article.right {
            text-align: right;
        }

        .source {
            font-size: 0.8em;
            color: #888;
            text-align: left;
        }
        footer {
            background-color: #fff;
            color: #333;
            padding: 1em 0;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPT Newspaper</h1>
    </header>

    <div class="content">
        <div class="article left">
            <!-- Left-aligned article content goes here -->
        </div>

        <div class="article right">
            <!-- Right-aligned article content goes here -->
        </div>
    </div>

    <footer>
        <p>Â© 2023 GPT Newspaper. All Rights Reserved.</p>
    </footer>
</body>
</html>
